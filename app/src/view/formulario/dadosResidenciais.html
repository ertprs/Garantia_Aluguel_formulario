<form name="formDadosResidenciais" class="fundo-formulario">
<div layout="column" layout-padding layout-gt-sm="row">
  <div class="md-block" flex-gt-sm="20">
        <label for="tempoResidencia">Tempo de Residencia</label>
          <select class="form-control" id="tempoResidencia" focus requerido
          ng-model="cadastro.residencia.tempoResidencia" ng-tabindex="1">
          <option value="menos de 1 ano">Menos de 1 ano</option>
          <option value="de 1 a 2 anos">De 1 a 2 anos</option>
          <option value="de 3 a 4 anos">De 3 a 4 anos</option>
          <option value="de 5 a 10 anos">De 5 a 10 anos</option>
          <option value="acima de 10 anos">Acima de 10 anos</option>
        </select>
  </div>

  <div class="md-block" flex-gt-sm="15">
        <label for="tipoResidencia">Residência</label>
        <select class="form-control" id="tipoResidencia" requerido
        ng-model="cadastro.residencia.tipo" ng-tabindex="3">
          <option value="alugada">Alugada</option>
          <option value="financiada">Financiada</option>
          <option value="propria">Própria</option>
          <option value="outros">Outros</option>
        </select>
  </div>

  <div class="md-block" flex-gt-sm="20">
        <label for="emNome">Em nome de</label>
         <select class="form-control" id="emNome" requerido
          ng-model="cadastro.residencia.emNome" ng-tabindex="4">
          <option value="próprio nome">Próprio Nome</option>
          <option value="amigos">Amigos</option>
          <option value="empresa">Empresa</option>
          <option value="familiares">Familiares</option>
          <option value="outros">Outros</option>
        </select>
  </div>

  <div class="md-block" flex-gt-sm="15">
        <label for="arcaAluguel">Arca com aluguel</label>
        <select class="form-control" id="arcaAluguel" ng-tabindex="5" 
        ng-model="cadastro.residencia.arcaAluguel">
          <option value="sim">SIM</option>
          <option value="nao">NÃO</option>
        </select>
  </div>

</div>

<div flex-gt-sm="40"><label> <h4> Endereço residencial anterior(se menor de 1 ano)</h4></label></div>

<div layout="column" layout-padding layout-gt-sm="row">
  <div class="md-block" flex-gt-sm="15">
      <label for="cepAnterior">CEP</label>
      <input mobile="number" mascara="99.999-999" id="cepAnterior" name="cepAnterior" 
      class="form-control" ng-model="cadastro.residencia.anterior.cep" requerido
      ng-blur="pesquisarCep(cadastro.residencia.anterior)" ng-tabindex="11">
    </div>

    <div class="md-block" flex-gt-sm="15">
      <label for="estadoAnterior">Estado</label>
      <input type="text" id="estadoAnterior" upper name="estadoAnterior" requerido
      class="form-control" ng-model="cadastro.residencia.anterior.estado"  ng-tabindex="12">
    </div>

    <div class="md-block" flex-gt-sm="25">
      <label for="cidadeAnterior">Cidade</label>
      <input type="text" id="cidadeAnterior" upper name="cidadeAnterior" requerido
      class="form-control" ng-model="cadastro.residencia.anterior.cidade"  ng-tabindex="13">
    </div>

    <div class="md-block" flex-gt-sm="45">
      <label for="enderecoAnterior">Endereço</label>
      <input type="text" id="enderecoAnterior" upper name="enderecoAnterior" requerido
      class="form-control" ng-model="cadastro.residencia.anterior.endereco"  ng-tabindex="14">
    </div>

  </div>

<div layout="column" layout-padding layout-gt-sm="row">
  <div class="md-block" flex-gt-sm="35">
      <label for="bairroAnterior">Complemento</label>
      <input type="text" id="complemento" upper name="complemento"
      class="form-control" ng-model="cadastro.residencia.anterior.complemento"  ng-tabindex="15">
    </div>

    <div class="md-block" flex-gt-sm="35">
      <label for="bairroAnterior">Bairro</label>
      <input type="text" id="bairroAnterior" upper name="bairroAnterior" requerido
      class="form-control" ng-model="cadastro.residencia.anterior.bairro"  ng-tabindex="16">
    </div>

     <div class="md-block" flex-gt-sm="15">
      <label for="numeroAnterior">Numero</label>
      <input type="number" id="numeroAnterior" name="numeroAnterior" requerido
      class="form-control" ng-model="cadastro.residencia.anterior.numero" ng-tabindex="17">
    </div>
</div>
</form>

<div layout="row" layout-align="center center">
    <div ng-if="passo != 1">
      <md-button class="md-raised" ng-click="passoAnterior()">
        <span aria-hidden="true">&larr;</span> Anterior
      </md-button>
    </div>

    <div>
      <md-button class="md-raised md-primary" ng-click="validarDadosObrigatorios('formDadosResidenciais')">Seguinte <span aria-hidden="true">&rarr;</span>
      </md-button>
    </div>
  </div>
