  <h2>Listagem</h2>
  <hr/>
          
  <table class="table table-striped">
    <thead>
      <tr>
        <th>CÓDIGO</th>
        <th>CLIENTE</th>
        <th>CPF/CNPJ</th>
        <th>IMOBILIÁRIA</th>
        <th>#</th>
      </tr>
    </thead>
    <tbody>
      <tr dir-paginate="registro in listaTabela | filter:q | itemsPerPage: 10">
        <td>{{registro.codigo}}</td>
        <td>{{registro.inquilino}}</td>
        <td>{{registro.CPF_inquilino | cpfcnpj}}</td>
        <td>{{registro.fantasia}}</td> 
        <td><button type="button" class="btn btn-info">Detalhar</button></td>       
      </tr>
        
    </tbody>
  </table>

  <div class="panel-footer">
      <div class="row">
        <div class="col-sm-4">
          <div class="input-group">
              <span class="input-group-addon"> <span
                class="glyphicon glyphicon-search"></span>
              </span> <input id="inputFiltro" type="text" data-focus class="form-control"
                placeholder="Digite a Pesquisa" data-ng-model="q.$">
              </div>
          </div>
                            
      </div>
    </div>

    <dir-pagination-controls max-size="20"></dir-pagination-controls>

    <!--Link da documentação da paginação = https://github.com/michaelbromley/angularUtils/tree/master/src/directives/pagination -->
