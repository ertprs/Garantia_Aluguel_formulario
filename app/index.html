<!DOCTYPE html>
<html lang="pt_br" >
  <head>
    <title>Garantia Aluguel</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='assets/fontes/fonte.css'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
        .alert{
          padding: 10px !important;
          margin-bottom: 0px !important;
        }
    </style>

  </head>

<body ng-app="app" ng-controller="MainController" ng-cloak>
<div class="container"> 

  <!-- alerta de info do tipo show hide -->
  <div class="alert alert-info" id="passwordsNoMatchRegister" style="display:none; position: absolute; z-index: 100">
    <strong>Informação!</strong> {{msgInfo}}
  </div> 

<div layout="row" layout-padding>
  <ul class="nav nav-pills" role="tablist">
    <li role="presentation" ng-class="{'active': passo == 1}" flex-xs="20" ng-click="navegarAbas('1')">
      <a href="#" style="cursor: pointer;">
        <span class="badge">1 </span> <label hide-xs>{{getLabelEtapa('1')}}</label></a>
    </li>

    <li role="presentation" ng-class="{'active': passo == 2}" flex-xs="15" ng-click="navegarAbas('2')">
      <a href="#" style="cursor: pointer;">
        <span class="badge">2 </span> <label hide-xs>{{getLabelEtapa('2')}}</label> </a></li>

    <li role="presentation" ng-class="{'active': passo == 3}" flex-xs="15" ng-click="navegarAbas('3')">
      <a href="#" style="cursor: pointer;">
        <span class="badge">3 </span> <label hide-xs>{{getLabelEtapa('3')}} </label> </a></li>

      <li role="presentation" ng-class="{'active': passo == 4}" flex-xs="15" ng-click="navegarAbas('4')">
      <a href="#" style="cursor: pointer;">
        <span class="badge">4 </span> <label hide-xs>{{getLabelEtapa('4')}} </label> </a></li>

      <li role="presentation" ng-class="{'active': passo == 5}" flex-xs="15" ng-click="navegarAbas('5')">
      <a href="#" style="cursor: pointer;">
        <span class="badge">5 </span> <label hide-xs>{{getLabelEtapa('5')}} </label> </a></li>
        
        <li role="presentation" ng-class="{'active': passo == 6}" flex-xs="15" ng-click="navegarAbas('6')">
      <a href="#" style="cursor: pointer;">
        <span class="badge">6 </span> <label hide-xs>{{getLabelEtapa('6')}} </label> </a></li>
  </ul>
</div>

  <div class="row">
      <div class="col-md-3">
        <h4><label class="label label-default"> passo {{passo}} / 6 :: {{getLabelEtapa(passo)}}</label></h4>
      </div>

      <div class="col-md-9">
      <h4>{{cadastro.imobiliaria.fantasia}}</h4>
    </div>
  </div>
  <!-- Array erros de validação -->
  <span id="listErrors">
  
    <div class="alert alert-warning" role="alert" ng-if="errors.length > 0">
      <div ng-repeat="erro in errors">
        <span class="glyphicon glyphicon-exclamation-sign"> </span> {{erro}}
      </div>
  </div>

<div class="borda-formulario">

  	<!-- DADOS DO PRTENDENTE -->
  	<div ng-if="passo == 1" class="animate-if" data-ng-include="'./src/view/formulario/dadosPretendente.html'"></div>  

    <!-- DADOS Residenciais -->
    <div ng-if="passo == 2" class="animate-if" data-ng-include="'./src/view/formulario/dadosResidenciais.html'"></div>  
   
    <!-- DADOS PROFISIONAIS -->
    <div ng-if="passo == 3" class="animate-if" data-ng-include="'./src/view/formulario/dadosProfissionais.html'"></div>

    <!-- DADOS IMOVEL -->
    <div ng-if="passo == 4" class="animate-if" data-ng-include="'./src/view/formulario/dadosImovel.html'"></div>

    <!-- DADOS PESSOAIS -->
    <div ng-if="passo == 5" class="animate-if" data-ng-include="'./src/view/formulario/dadosPessoais.html'"></div>
    
     <!-- DADOS DO UPLOAD -->
    <div ng-if="passo == 6" class="animate-if" data-ng-include="'./src/view/formulario/dadosUpload.html'"></div>
       
     
  </div>
</div>

    <!-- Bibliotecas Angular-Material -->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-locale-pt-br/angular-locale_pt-br.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../node_modules/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.min.js"></script>

    <!-- Bibliotecas Jquery + Boostrap -->
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>
    <script type="text/javascript" src="../node_modules/jquery-maskmoney/dist/jquery.maskMoney.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap-datepicker/dist/locales/bootstrap-datepicker.pt-BR.min.js"></script>

    <script src="./src/app.js"></script>
    <script src="./src/diretiva/diretiva.js"></script>
    <script src="./src/service/ServiceUtil.js"></script>
    <script src="./src/service/ValidaService.js"></script>
    <script src="./src/main/MainController.js"></script>
    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider){                                    
                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });  

    </script> 

  </body>
</html>
